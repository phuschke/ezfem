language: cpp
sudo: required
dist: trusty
compiler:
    - clang
    - gcc
before_install:
    - pip install --user cpp-coveralls
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - echo "yes" | sudo add-apt-repository 'deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.9 main'
    - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
    - sudo apt-get -qq update
    - sudo apt-get install -y g++-6 clang-3.9 libgfortran-6-dev libgcc-6-dev libiomp-dev doxygen python-dev python-instant libboost-all-dev libeigen3-dev libopenblas-dev gfortran
    - sudo apt-get install -y lcov curl
    - sudo apt-get install -y libopenmpi-dev
    - sudo apt-get install -y libboost-mpi-dev
before_script:
    - mkdir build
    - cd build
    - if [[ "$CXX" == "g++" ]]; then CXX=g++-6 cmake ..; fi
    - if [[ "$CXX" == "clang++" ]]; then CXX=clang++-3.9 cmake ..; fi
script:
    - make -j2
    - ctest
